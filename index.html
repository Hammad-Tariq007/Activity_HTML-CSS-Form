<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs in HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            font-family: 'poppins';
        }
        .btn{
            font-weight: 600;
        }
        </style>
</head>
<body>  
    <div class="wrapper">
        <h2 class="heading">Complex <span>HTML</span> Form</h2>
        <form action="#" class="contact-form" id="contact-form">
        <div class="input-box">
        <label for="FullName">Name:</label>
        <input id="name" type="text" name="FullName" placeholder="Enter Your Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email" required>
    </div>
    <div class="input-box">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Your Password" required>
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Your Age" min="1" max="120" required>
    </div>
        <fieldset class="field-box">
            <legend class="field-legend">Gender:</legend>
            <input type="radio" name="gender" id="gender"  value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender"  value="Female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" value="Other">
            <label for="gender">Other</label>
        </fieldset>
        <div class="subscribe">
        <input type="checkbox" name="subs" id="subs">
        <label for="subs">Subscribe to newsletter</label>
    </div>
    <div class="country">
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="">Select Your Country</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
    </div>
    <div class="bio">
        <label for="bio">Biography:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10">Tell us about yourself...</textarea>
    </div>
    <div class="file">
        <label for="file">Upload a Profile Picture:</label>
        <input type="file" name="file" id="file" placeholder="Choose File" required>
    </div>
    <div class="dob">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"  required>
    </div>
    <div class="appointment">
        <label for="time">Appointment Time:</label>
        <input type="time" name="time" id="time" required>
    </div>
        <div class="volume">
        <label for="volume">Volume Level:</label>
        <input type="range" min="1" max="100" name="volume" id="volume">
    </div>
        <div class="color">
        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color" required>
    </div>
        <input class="btn" type="submit">
        <input class="btn" type="reset">
    </form>
    </div>
</body>
</html>
